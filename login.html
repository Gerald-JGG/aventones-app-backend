<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aventones - Home</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/pages/login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="top-header">
        <img src="assets/img/car-icon.png" alt="Logo" class="logo-header" />
        <h1>AVENTONES</h1>
      </div>
    </header>

    <main>
      <div class="login-container">
        <img
          src="https://developers.google.com/identity/images/btn_google_signin_light_normal_web.png"
          alt="Google Sign-In"
          class="login-google-btn"
        />
        <p class="login-or-text">Or</p>

        <form class="login-form">
          <label for="login-username" class="login-label">Username</label>
          <input type="text" id="login-username" class="login-input" required />
          <label for="login-password" class="login-label">Password</label>
          <input
            type="password"
            id="login-password"
            class="login-input"
            required
          />
          <p class="login-register-text">
            Not an user? <a href="#" class="login-link">Register Now</a>
          </p>
          <button type="submit" class="login-button">Login</button>
        </form>
      </div>
    </main>

    <footer>
      <nav>
        <ul>
          <li><a href="/home.html">Home</a></li>
          <li><a href="/rides.html">Rides</a></li>
          <li><a href="/bookings.html">Bookings</a></li>
          <li><a href="/settings.html">Settings</a></li>
          <li><a href="/login.html">Login</a></li>
          <li><a href="/register.html">Register</a></li>
        </ul>
      </nav>
      <p>
        <img
          src="assets/img/copyright-icon.png"
          alt="copy-logo"
          width="14"
          style="margin-right: 10px"
        />Aventones.com
      </p>
    </footer>
  </body>
</html>
