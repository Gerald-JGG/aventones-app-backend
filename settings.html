<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aventones - Settings</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/pages/settings.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="top-header">
        <img src="assets/img/car-icon.png" alt="Logo" class="logo-header" />
        <h1>AVENTONES</h1>
      </div>

      <div class="bottom-header">
        <nav>
          <ul>
            <li><a href="/home.html">Home</a></li>
            <li><a href="/rides.html">Rides</a></li>
            <li><a href="/bookings.html">Bookings</a></li>
          </ul>
        </nav>

        <div class="search-user">
          <div class="search-bar">
            <input type="text" placeholder="Search..." />
          </div>
          <div class="user-icon">
            <img src="assets/img/user-icon.png" alt="User" />
          </div>
        </div>
      </div>
    </header>

    <main>
      <h2>Configuration</h2>
      <div class="perfil-form-container">
        <form class="perfil-form">
          <label for="public-name" class="perfil-label">Public Name</label>
          <input
            type="text"
            id="public-name"
            name="public-name"
            class="perfil-input"
            placeholder="Bladimir"
          />

          <label for="public-bio" class="perfil-label">Public Bio</label>
          <textarea
            id="public-bio"
            name="public-bio"
            class="perfil-textarea"
            rows="5"
          ></textarea>

          <div class="perfil-buttons">
            <a href="#" class="perfil-cancel">Cancel</a>
            <button type="submit" class="perfil-save">Save</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <nav>
        <ul>
          <li><a href="/home.html">Home</a></li>
          <li><a href="/rides.html">Rides</a></li>
          <li><a href="/bookings.html">Bookings</a></li>
          <li><a href="/settings.html">Settings</a></li>
          <li><a href="/login.html">Login</a></li>
          <li><a href="/register.html">Register</a></li>
        </ul>
      </nav>
      <p>
        <img
          src="assets/img/copyright-icon.png"
          alt="copy-logo"
          width="13"
          style="margin-right: 10px"
        />Aventones.com
      </p>
    </footer>
  </body>
</html>
